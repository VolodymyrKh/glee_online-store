<article class="design-card mix @category">
    <a class="design-card__link" href="#">
        <img class="design-card__img" src=@path alt="design image">
        <div class="design-card__info">
            <h3 class="design-card__heading">@title</h3>
            <span class="design-card__type">@type</span>
        </div>
    </a>
</article>
